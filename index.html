<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon/library.ico">
    <script src="./index.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="header">
            <div>
                <h1>Virtual Library</h1>
            </div>
            <div class ="login">
                <button id="login" style="vertical-align:middle"><span>Login</span></button>
            </div>
        </div>

        <div class="main-content">
            <div class="cards">
            </div>
            
            <button id="add-book">+</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="flex">
                    <h1>New Book</h1>
                    <button class="btn-close">â¨‰</button>
                </div>
                <div>
                    <form id="form" action="/" method="GET">
                        <label for="title">Title:</label>
                        <input type = "text" id="title" name="title" placeholder="Book Title" autocomplete="off" required>

                        <label for="author">Author:</label>
                        <input type = "text" id="author" name="author" placeholder="Author Name" autocomplete="off" required>

                        <label for="pages">Number of Pages:</label>
                        <input type = "number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required>
                        
                        <label for="read">Book completed?</label>
                        <select name="read" id="read">
                            <option value="Yes"> Yes</option>
                            <option value="No"> No</option>
                        </select>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
          
        <div class="overlay hidden"></div>

    </div>
</body>
</html>
